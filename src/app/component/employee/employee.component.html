<div class="container mt-5 p-5 card" style="box-shadow: grey 5px 5px 50px 10px;">
  <!-- top bar  -->
  <h1 class="card-title text-center text-uppercase" style="font-weight: 500;">Employee Table</h1>

  <div class="row">
    <div class="col-6">
      <div class="input-group-text col-8">
        <input type="text" class="form-control fa fa-search search-input" name="search" id="search"
          placeholder="Search..." />
        &nbsp;<button class="btn btn-outline-dark fa fa-search btn-sm p-2"></button>
      </div>
    </div>
    <div class="col-6">
      <a routerLink="../add-emp" class="btn btn-outline-dark float-right">Add Employee</a>
    </div>
  </div>
  <!-- tobar end -->

  <h1 class="h1 text-center text-uppercase text-info"></h1>
  <div class="card d-flex justify-content-center">
    <div class="card-body">
      <table class="table border table-bordered justify-content-center" id="myTable">
        <thead class="text-uppercase text-center  table-dark">
          <tr>
            <th>Sr#</th>
            <th>Employee Name &nbsp;<i class="text-light fa fa-arrow-down" (click)="sortByNameDesc()"></i> &nbsp; <i
                class="text-light fa fa-arrow-up" (click)="sortByNameAsc()"></i> </th>
            <th>Age &nbsp; <i class="text-light fa fa-arrow-down" (click)="sortDataDesc()"></i> &nbsp; <i
                class="text-light fa fa-arrow-up" (click)="sortDataAsc()"></i></th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody class="text-capitalize table-secondary" id="emp-tbody">
          <tr class="text-center" *ngFor="let item of arr let i = index;">
            <td>{{i}}</td>
            <td>{{arr[i].name}}</td>
            <td>{{arr[i].age}}</td>
            <td class="text-center"><a (click)="edit(i)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="fa fa-pencil btn btn-outline-warning btn-xs"> Edit</a></td>
            <td class="text-center"><button class="btn btn-outline-danger fa fa-trash btn-xs" (click)="deleteData(i)">
                Delete</button></td>
          </tr>
        </tbody>
      </table>
      <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls> -->
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Edit Employee Details</h1>
        <!-- <h5 class="h1" id="exampleModalLabel">Edit Emplpoyee Details</h5> -->
        <button type="button" class=" btn btn-close btn-outline-secondary" data-bs-dismiss="modal"
          aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="p-3">
          <div>
            <input type="hidden" id="id">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="Name" name="name" required>
          </div>
          <div class="form-group">
            <label for="name">Age</label>
            <input type="number" min="0" class="form-control" id="Age" name="age" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal" (click)="[update()]">Update changes</button>
        </div>
      </div>
    </div>
  </div>
